<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>html实现</title>
	<style>
		body,html{width:100%;height:100%;margin:0;padding:0}
		.main_body{width:80%;float:left}
		.table_body{width:20%;float:right}
		a{text-decoration:none}
	</style>
</head>
<body>
	<p>text-decoration:none 没有下划线
	color:red 文本颜色为红色
	background-color:yellow 背景色为黄色
	margin:20px 外边距宽度
	padding:0 内边距宽度
	font-family:verdana 字体设置
	font-size:20px 字体大小
	text-align:center 文本对齐方式</p>
	
</body>
</html>
